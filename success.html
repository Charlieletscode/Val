    <style>
        body { 
            background-color: #ffe5ec;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        .celebration-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin: 20px auto;
            width: 85%;
            max-width: 450px;
            border-radius: 30px;
            text-align: center;
            border: 5px solid #ff4d6d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Swiper Gallery */
        .gallery-wrapper {
            width: 100vw;
            display: flex;
            overflow-x: auto; 
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            padding: 60px 0;
            cursor: grab;
            -webkit-overflow-scrolling: touch;
        }
        .gallery-wrapper::-webkit-scrollbar { display: none; }

        .polaroid {
            flex: 0 0 auto;
            width: 280px;
            margin: 0 20px;
            background: white;
            padding: 15px 15px 45px 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            scroll-snap-align: center;
            transition: transform 0.4s ease;
            cursor: pointer;
        }

        /* Spacers to center the first and last images */
        .gallery-wrapper::before,
        .gallery-wrapper::after {
            content: '';
            flex: 0 0 calc(50vw - 160px);
        }

        .polaroid img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            pointer-events: none;
            border: 1px solid #eee;
        }

        .polaroid p {
            margin: 15px 0 0 0;
            color: #ff4d6d;
            font-size: 1.1rem;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            line-height: 1.2;
        }

        .date-label {

            font-size: 0.75rem;
            color: #888;
            font-family: 'Segoe UI', sans-serif;
            margin-top: 8px;
            font-style: normal;
        }

        /* Modal / Lightbox */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border: 10px solid white;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
