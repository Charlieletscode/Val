<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! ❤️</title>
    <style>
        body { 
            background-color: #ffe5ec;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        .celebration-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin: 20px auto;
            width: 85%;
            max-width: 450px;
            border-radius: 30px;
            text-align: center;
            border: 5px solid #ff4d6d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Swiper Gallery */
        .gallery-wrapper {
            width: 100vw;
            display: flex;
            overflow-x: auto; 
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            padding: 60px 0;
            cursor: grab;
            -webkit-overflow-scrolling: touch;
        }

        .gallery-wrapper::-webkit-scrollbar { display: none; }

        .polaroid {
            flex: 0 0 auto;
            width: 260px;
            margin: 0 20px;
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            scroll-snap-align: center;
            transition: transform 0.4s ease;
            cursor: pointer; /* Makes it obvious you can click */
        }

        .gallery-wrapper::before,
        .gallery-wrapper::after {
            content: '';
            flex: 0 0 calc(50vw - 150px);
        }

        .polaroid img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            pointer-events: none; /* Keeps drag smooth while allowing click on the div */
        }

        .polaroid p {
            margin: 15px 0 0 0;
            color: #ff4d6d;
            font-size: 1.1rem;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
        }

        .date-label { display: block; font-size: 0.8rem; color: #888; font-family: sans-serif; }

        /* --- LIGHTBOX MODAL STYLES --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border: 10px solid white;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .close {
            position: absolute; top: 20px; right: 30px;
            color: white; font-size: 40px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="celebration-card">
        <h1>I knew you'd say Yes! ❤️</h1>
        <img src="images.jpg" alt="Surprise" style="width:120px; border-radius: 15px;">
        <p>You've made me the happiest person ever.</p>
        <p style="font-size: 0.8rem; color: #ff4d6d; font-style: italic;">"I am not good at rizz so there you go"</p>
    </div>

    <div class="gallery-wrapper" id="gallery"></div>

    <div id="imageModal" class="modal" onclick="this.style.display='none'">
        <span class="close">&times;</span>
        <img class="modal-content" id="enlargedImg">
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('enlargedImg');
        const folder = 'C&T/'; 

        const imageData = [
            { name: 'IMG_0463.jpeg', date: '9/2/2026' }, { name: 'IMG_0479.jpeg', date: '9/2/2026' },
            { name: 'IMG_0481.jpeg', date: '9/2/2026' }, { name: 'IMG_0486.jpeg', date: '9/2/2026' },
            { name: 'IMG_0834.jpeg', date: '9/2/2026' }, { name: 'IMG_0848.jpeg', date: '9/2/2026' },
            { name: 'IMG_0868.jpeg', date: '9/2/2026' }, { name: 'IMG_3199.jpeg', date: '9/2/2026' },
            { name: 'IMG_3346.jpeg', date: '9/2/2026' }, { name: 'IMG_3539.jpeg', date: '9/2/2026' },
            { name: 'IMG_3560.jpeg', date: '9/2/2026' }, { name: 'IMG_4647.jpeg', date: '9/2/2026' },
            { name: 'IMG_4818.jpeg', date: '9/2/2026' }, { name: 'IMG_4826.JPEG', date: '9/2/2026' },
            { name: 'IMG_7791.jpeg', date: '9/2/2026' }, { name: 'IMG_7852.jpeg', date: '9/2/2026' },
            { name: 'IMG_7858.jpeg', date: '9/2/2026' }, { name: 'IMG_7998.jpeg', date: '9/2/2026' },
            { name: 'IMG_8004.jpeg', date: '9/2/2026' }, { name: 'IMG_8011.jpeg', date: '9/2/2026' },
            { name: 'IMG_8016.jpeg', date: '9/2/2026' }, { name: 'IMG_8697.jpeg', date: '9/2/2026' },
            { name: 'IMG_9180.jpeg', date: '9/2/2026' }
        ];

        imageData.forEach(img => {
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.innerHTML = `
                <img src="${folder}${img.name}">
                <p>❤️ <span class="date-label">${img.date}</span></p>
            `;
            
            // This event listener handles the click
            div.addEventListener('mouseup', (e) => {
                if (!isDragging) { // Only enlarge if the user didn't swipe
                    modal.style.display = "flex";
                    modalImg.src = folder + img.name;
                }
            });

            gallery.appendChild(div);
        });

        // ZOOM LOGIC ON SCROLL
        gallery.addEventListener('scroll', () => {
            const polaroids = document.querySelectorAll('.polaroid');
            const centerX = window.innerWidth / 2;
            polaroids.forEach(p => {
                const rect = p.getBoundingClientRect();
                const pCenter = rect.left + rect.width / 2;
                const dist = Math.abs(centerX - pCenter);
                p.style.transform = dist < 120 ? "scale(1.1) rotate(0deg)" : "scale(0.8) rotate(5deg)";
            });
        });

        // DRAG LOGIC
        let isDown = false;
        let isDragging = false;
        let startX, scrollLeft;

        gallery.addEventListener('mousedown', (e) => {
            isDown = true;
            isDragging = false;
            startX = e.pageX - gallery.offsetLeft;
            scrollLeft = gallery.scrollLeft;
            gallery.style.scrollSnapType = 'none';
        });

        gallery.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            isDragging = true; // If the mouse moves while down, it's a swipe, not a click
            const x = e.pageX - gallery.offsetLeft;
            const walk = (x - startX) * 2;
            gallery.scrollLeft = scrollLeft - walk;
        });

        gallery.addEventListener('mouseup', () => {
            isDown = false;
            gallery.style.scrollSnapType = 'x mandatory';
        });

        window.dispatchEvent(new Event('scroll'));
    </script>
</body>
</html>
